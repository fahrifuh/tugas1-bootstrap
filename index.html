<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Section Menu Coffee -->
    <section>
      <div
        class="position-absolute start-0 top-0 w-100 z-n1"
        style="background-color: #fff2e0"
      >
        <img
          src="assets/Images/bg-hero-2.png"
          alt=""
          class="img-fluid"
          style="width: 450px; margin-top: -70px"
        />
      </div>
      <h3 class="mt-md-4 mt-2 fw-bolder" style="margin-left: 8%">
        Popular <span class="border-bottom border-warning border-3">Now</span>
      </h3>
      <div
        class="container position-absolute top-0 start-0 end-0 bottom-0 rounded-5"
        style="background-color: #ffcb81; margin: auto; height: 50%"
      ></div>
      <div class="container mt-4">
        <div class="row">
          <!-- Menu ke-1 (Vanilla Latte) -->
          <div class="col-md-4">
            <div
              class="card p-2 mb-4 border border-5 position-relative"
              style="width: 19rem"
            >
              <img
                src="assets/Images/product-1.png"
                class="card-img-top rounded"
                alt="..."
              />
              <div
                class="bg-light w-25 text-center position-absolute ms-2 mt-2 rounded-pill border border-5 border-secondary border-opacity-50"
              >
                <span class="fw-bold">4.8</span>
                <img src="assets/Icons/gold-star.svg" alt="" />
              </div>
              <div class="card-body">
                <h5 class="card-title fw-bold">
                  Vanilla Latte <span class="float-end">21k</span>
                </h5>
                <a
                  href="#"
                  class="btn btn-outline-warning border-3 mt-2 px-2 py-0"
                  >Hot</a
                >
                <a
                  href="#"
                  class="btn btn-outline-warning border-3 mt-2 ms-3 px-2 py-0 opacity-50"
                  >Cold</a
                >
                <div class="float-end" style="cursor: pointer">
                  <img
                    src="assets/Icons/white-cart.svg"
                    alt=""
                    style="
                      background-color: #ff902a;
                      width: 35px;
                      border-radius: 25px;
                      padding: 7px;
                    "
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- Menu ke-2 (Espresso) -->
          <div class="col-md-4">
            <div
              class="card p-2 mb-4 border-5 position-relative"
              style="width: 19rem"
            >
              <img
                src="assets/Images/product-2.png"
                class="card-img-top rounded"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title fw-bold">
                  Espresso <span class="float-end">12k</span>
                </h5>
                <a
                  href="#"
                  class="btn btn-outline-warning border-3 mt-2 px-2 py-0"
                  >Hot</a
                >
                <a
                  href="#"
                  class="btn btn-outline-warning border-3 mt-2 ms-3 px-2 py-0 opacity-50"
                  >Cold</a
                >
                <div class="float-end" style="cursor: pointer">
                  <img
                    src="assets/Icons/white-cart.svg"
                    alt=""
                    style="
                      background-color: #ff902a;
                      width: 35px;
                      border-radius: 25px;
                      padding: 7px;
                    "
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- Menu ke-3 (Hazelnut Latte) -->
          <div class="col-md-4">
            <div
              class="card p-2 border-5 position-relative"
              style="width: 19rem"
            >
              <img
                src="assets/Images/product-3.png"
                class="card-img-top rounded"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title fw-bold">
                  Hazelnut Latte <span class="float-end">12k</span>
                </h5>
                <a
                  href="#"
                  class="btn btn-outline-warning border-3 mt-2 px-2 py-0"
                  >Hot</a
                >
                <a
                  href="#"
                  class="btn btn-outline-warning border-3 mt-2 ms-3 px-2 py-0 opacity-50"
                  >Cold</a
                >
                <div class="float-end" style="cursor: pointer">
                  <img
                    src="assets/Icons/white-cart.svg"
                    alt=""
                    style="
                      background-color: #ff902a;
                      width: 35px;
                      border-radius: 25px;
                      padding: 7px;
                    "
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Delivery Service  -->
    <section>
      <h3 class="fw-bolder" style="margin-top: 10%; margin-left: 7%">
        How to use delivery
        <span class="border-bottom border-warning border-3">service</span>
      </h3>
      <div class="container my-5">
        <div class="row text-center">
          <div class="col-md-4 mb-4">
            <img src="assets/Images/service-1.png" alt="" class="w-50" />
            <h5 class="fw-bold">choose your coffee</h5>
            <p>there are 20+ coffees for you</p>
          </div>

          <div class="col-md-4 mb-4">
            <img src="assets/Images/service-2.png" alt="" class="w-50" />
            <h5 class="fw-bold">we delivery it to you</h5>
            <p>Choose delivery service</p>
          </div>
          <div class="col-md-4">
            <img src="assets/Images/service-3.png" alt="" class="w-50" />
            <h5 class="fw-bold">Enjoy your coffee</h5>
            <p>Choose delivery service</p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
